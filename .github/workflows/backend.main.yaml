name: deploy_backend
#Deploys when push is made from backend folder
on:
    push:
        branches: [ master ]
        paths:
        - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v2
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name getazureresumecounteruni --auth-mode key -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "resume-challenge" --name "d-nance-resume-challenge-v2" --resource-group "resume_challenge"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()